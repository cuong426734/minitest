<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i=2;
  let count = 0;
  let result = "";
  while (count<15){
    if (i%3==0){
      result += i + " ";
      count++;
    }
    i++;
  }
  document.write(result);
</script>
</body>
</html>
